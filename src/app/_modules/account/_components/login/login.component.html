<form class="form-3" [formGroup]="form" (ngSubmit)="onSubmit()">
    
    <p class="clearfix">
        <label for="login">Username</label>
        <input type="text" placeholder="Username" formControlName="username" required>
    </p>
    
    <p class="clearfix">
        <label for="password">Password</label>
        <input type="password" formControlName="password" placeholder="Password" required> 
    </p>
    
    <p class="clearfix">
        <a routerLink="../register" class="btn btn-link">Register</a>
    </p>
    
    <p class="clearfix">
        <input type="submit" [disabled]="loading" value="Login">
    </p>       
  </form>
